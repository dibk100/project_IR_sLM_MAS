experiment:
  name: "exp1_dseekcoder7b_baseline"
  description: "Experiment 1: Baseline generation with simple diff agent. No repair."
  taxonomy_version: "step2-5"
  max_tasks: 200
  max_trials: 1
  task_subset: "data/swe_bench_lite_test.jsonl"
  seed: 42
  run_id : "exp1-step2-5-dseekcoder7b-200"
  
agent:
  provider: "vllm"
  base_url: "http://localhost:8000/v1"
  api_key: "EMPTY"
  model: "deepseek-ai/deepseek-coder-6.7b-instruct"
  temperature: 0.0
  max_tokens: 1024          # 2048 / 1024 / 512
  
constraints:
  max_files: 2
  max_lines: 40
  allow_new_dependencies: false

environment:
  timeout_seconds: 300 # 5 minutes per task
  docker_image: "swebench/sweb.eval.x86_64:latest"

constraints:
  context_max_files: 80